name:
  simulink_pipeline

on:
  workflow_dispatch:

permissions:
  checks:
    write

  contents:
    read


env:
  PATH_TO_MATLAB:
    /opt/matlab/R2025b


jobs:
  Restore_Cache:
    runs-on:
      ubuntu-latest

    steps:
      - name:
          Checkout Repository

        uses:
          actions/checkout@v4

      - name:
          Restore Cache

        uses:
          actions/cache@v4

        with:
          key:
            padv_artifacts-${{ github.run_id }}-${{ github.run_attempt }}

          restore-keys:
            padv_artifacts-cache

          path:
            |
            GeneratedArtifacts/CodeGen
            PA_Results/BMS_Software/model_comparison
            PA_Results/BMS_Software/model_standards_results
            PA_Results/BMS_Software/webview
            PA_Results/EV_ControlSystem_Architecture/model_comparison
            PA_Results/EV_ControlSystem_Architecture/webview
            PA_Results/EV_VehicleLevel_Architecture/model_comparison
            PA_Results/EV_VehicleLevel_Architecture/webview
            PA_Results/VCU_Software/model_comparison
            PA_Results/VCU_Software/model_standards_results
            PA_Results/VCU_Software/webview
            PA_Results/test_results
            derived/artifacts.dmr


      - name:
          Upload Artifacts

        if:
          ${{ !cancelled() }}

        uses:
          actions/upload-artifact@v4

        with:
          name:
            Restore_Cache_padv_artifacts

          path:
            |
            derived/artifacts.dmr
            GeneratedArtifacts/CodeGen
            PA_Results/BMS_Software/model_comparison
            PA_Results/BMS_Software/model_standards_results
            PA_Results/BMS_Software/webview
            PA_Results/EV_ControlSystem_Architecture/model_comparison
            PA_Results/EV_ControlSystem_Architecture/webview
            PA_Results/EV_VehicleLevel_Architecture/model_comparison
            PA_Results/EV_VehicleLevel_Architecture/webview
            PA_Results/VCU_Software/model_comparison
            PA_Results/VCU_Software/model_standards_results
            PA_Results/VCU_Software/webview
            PA_Results/test_results

          retention-days:
            90




  Runprocess:
    if:
      ${{ !cancelled() }}

    needs:
      Restore_Cache

    runs-on:
      ubuntu-latest

    steps:
      - name:
          Checkout Repository

        uses:
          actions/checkout@v4

      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Restore_Cache_padv_artifacts


      - name:
          Setup MATLAB

        run:
          echo "$PATH_TO_MATLAB" >> $GITHUB_PATH

      - name:
          Launch MATLAB

        run:
          >
          matlab-batch 
          -nodesktop 
          -logfile output.log "openProject(pwd);runprocess(Process = 'CIPipeline', Force = false, ExitInBatchMode = true, RerunFailedTasks = false, RerunErroredTasks = false, GenerateJUnitForProcess = false);" 

      - name:
          Upload Artifacts

        if:
          ${{ !cancelled() }}

        uses:
          actions/upload-artifact@v4

        with:
          name:
            Runprocess_padv_artifacts

          path:
            |
            derived/artifacts.dmr
            GeneratedArtifacts/CodeGen
            PA_Results/BMS_Software/model_comparison
            PA_Results/BMS_Software/model_standards_results
            PA_Results/BMS_Software/webview
            PA_Results/EV_ControlSystem_Architecture/model_comparison
            PA_Results/EV_ControlSystem_Architecture/webview
            PA_Results/EV_VehicleLevel_Architecture/model_comparison
            PA_Results/EV_VehicleLevel_Architecture/webview
            PA_Results/VCU_Software/model_comparison
            PA_Results/VCU_Software/model_standards_results
            PA_Results/VCU_Software/webview
            PA_Results/test_results

          retention-days:
            90




  Generate_PADV_Report:
    if:
      ${{ !cancelled() }}

    needs:
      Runprocess

    runs-on:
      ubuntu-latest

    steps:
      - name:
          Checkout Repository

        uses:
          actions/checkout@v4

      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Restore_Cache_padv_artifacts


      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Runprocess_padv_artifacts


      - name:
          Setup MATLAB

        run:
          echo "$PATH_TO_MATLAB" >> $GITHUB_PATH

      - name:
          Generate PADV Report

        run:
          >
          matlab-batch 
          -nodesktop 
          -logfile output.log "openProject(pwd);
          rptObj=padv.ProcessAdvisorReportGenerator(Process = 'CIPipeline', Format='pdf', OutputPath=fullfile(currentProject().RootFolder,'ProcessAdvisorReport'));
          rptObj.generateReport();" 

      - name:
          Upload Artifacts

        if:
          ${{ !cancelled() }}

        uses:
          actions/upload-artifact@v4

        with:
          name:
            Generate_PADV_Report_padv_artifacts

          path:
            |
            derived/artifacts.dmr
            ProcessAdvisorReport.pdf

          retention-days:
            90




  Collect_Artifacts:
    if:
      ${{ !cancelled() }}

    needs:
      Generate_PADV_Report

    runs-on:
      ubuntu-latest

    steps:
      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Restore_Cache_padv_artifacts


      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Runprocess_padv_artifacts


      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v4

        with:
          name:
            Generate_PADV_Report_padv_artifacts


      - name:
          Upload Artifacts

        if:
          ${{ !cancelled() }}

        uses:
          actions/upload-artifact@v4

        with:
          name:
            Collect_Artifacts_padv_artifacts

          path:
            |
            derived/artifacts.dmr
            GeneratedArtifacts/CodeGen
            PA_Results/BMS_Software/model_comparison
            PA_Results/BMS_Software/model_standards_results
            PA_Results/BMS_Software/webview
            PA_Results/EV_ControlSystem_Architecture/model_comparison
            PA_Results/EV_ControlSystem_Architecture/webview
            PA_Results/EV_VehicleLevel_Architecture/model_comparison
            PA_Results/EV_VehicleLevel_Architecture/webview
            PA_Results/VCU_Software/model_comparison
            PA_Results/VCU_Software/model_standards_results
            PA_Results/VCU_Software/webview
            PA_Results/test_results

          retention-days:
            90


      - name:
          Save Cache

        uses:
          actions/cache@v4

        with:
          key:
            padv_artifacts-cache-${{ github.sha }}

          path:
            |
            GeneratedArtifacts/CodeGen
            PA_Results/BMS_Software/model_comparison
            PA_Results/BMS_Software/model_standards_results
            PA_Results/BMS_Software/webview
            PA_Results/EV_ControlSystem_Architecture/model_comparison
            PA_Results/EV_ControlSystem_Architecture/webview
            PA_Results/EV_VehicleLevel_Architecture/model_comparison
            PA_Results/EV_VehicleLevel_Architecture/webview
            PA_Results/VCU_Software/model_comparison
            PA_Results/VCU_Software/model_standards_results
            PA_Results/VCU_Software/webview
            PA_Results/test_results
            derived/artifacts.dmr





